<body>
    <header class="main-header" id="main-header">
        <nav class="navbar" aria-label="Navegación principal">
            <a href="inicio.html" class="logo" aria-label="Inicio"><span>KEVIN ALEXANDER ARAYA TORO</span></a>

            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form-section">
            <h2>Envíame un mensaje</h2>
            <form action="https://formsubmit.co/kevinnotfound23@gmail.com" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="name" required aria-required="true" autocomplete="name">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required aria-required="true" autocomplete="email">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" name="subject" required aria-required="true" autocomplete="off">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="message" rows="5" required aria-required="true"></textarea>
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="btn-primary">Enviar mensaje</button>
                <input type="hidden" name="_captcha" value="false">  <!-- True para activar el captcha -->
                <!-- <input type="hidden" name="_next" value="https://tu-dominio.com/gracias.html"> -->
            </form>
        </section>
    </main>
